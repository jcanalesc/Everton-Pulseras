<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HandBand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      td.noreg
      {
        text-align: center;
      }
      p.titulo1
      {
        text-align: center;
        font-weight: bolder;
      }
      .table img
      {
        height: 70px;
      }
      .cuadrado
      {
        width: 32px;
        height: 32px;
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/static/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="container">
      <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">

        <ul class="nav">
          <a class="brand" href="#">Eventos Everton</a>
          <li class="active"><a href="#" class="new">Nuevo evento</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Cargar evento <b class="caret"></b></a>
            <ul class="dropdown-menu" id="file_list">
              {% for item in archivos: %}
              <li><a href="#" class="loader" data-archivo="{{ item }}"><i class="icon-folder-close"></i>{{ item }}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li><a href="#" class="saver">Guardar evento</a></li>

        </ul>
        <img src="/static/logo.jpg" class="pull-right" style="height: 40px;">
      </div>
    </div>
      <div class="row">
        <div class="span4">
          <p class="titulo1">Sectores</p>
          <div id="sectores"></div>
        </div>
        <div class="span4">
          <p class="titulo1">Segmentos</p>
          <div id="segmentos"></div>
        </div>
        <div class="span4">
          <p class="titulo1">Fotos</p>
          <div id="fotos"></div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="span10 well offset1">
          <table>
            <tr>
              <td>Descripción del evento:</td>
              <td>
                <textarea id="descripcion" rows="3"></textarea>
              </td>
            </tr>
          </table>
          <table class="table">
            <thead>
            <tr>
              <th>Sector:</th>
              <th>Segmento:</th>
              <th>Número de entradas:</th>
              <th>Foto:</th>
            </tr>
           <tbody>
            <tr>
              <td>
                <select id="select_sector" class="input-medium">
                  <option value="null">Agregar sectores...</option>
                </select>
              </td>
              <td>
                <select id="select_segmento" class="input-medium">
                  <option value="null">Agregar segmentos...</option>
                </select>
              </td>
              <td>
                <input type="text" id="select_entradas" class="input-small"/>
              </td>
              <td>
                <select id="select_foto" class="input-medium">
                  <option value="null">Agregar fotos...</option>
                </select>
              </td>
              <td>
                
              </td>
            </tr>
            <tr>
              <td colspan="4"><button class="btn btn-primary pull-right" id="button_add">Agregar a evento <i class="icon-plus icon-white"></i></button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <h2>Entradas del evento</h2>
        <div class="span10 offset1" id="registros">
        </div>
      </div>
      <div class="row">
        <div class="span10 offset1">
          <button class="btn-large btn btn-primary pull-right" id="generaentradas">Generar entradas</button>
          <button class="btn-large btn btn-success pull-right" id="generaxml">Generar archivos para PDA</button>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; Hand Band Chile 2013</p>
      </footer>

    </div> <!-- /container -->
    <div class="modal hide fade">
    </div>
    <div id="hiddendiv" style="width:0px; height:0px; visibility: hidden;">
      <form method="post" enctype="multipart/form-data" target="hiddenifr" action="/subeArchivo" id="hiddenform">
        <input type="file" name="archivo" />
        <input type="hidden" name="etiqueta" value="" />
      </form>
    </div>
    <iframe name="hiddenifr" id="hiddenifr" width="0" height="0" style="width:0px; height:0px; visibility: hidden;"></iframe>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery-1.9.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/tabla.js"></script>
    <script src="/static/everton.js"></script>
  </body>
</html>
